<!DOCTYPE html>
<html>
<head>
	<title>Registro a clases</title>
	<link rel="stylesheet" href="css/asgard.css">
</head>
<body>

<!-- Title -->

<div class="title">
	<p>Registrados a clase</p>
</div>

<div id="tablero">

		<p id="titleDias">Dia:</p>
		<input type="date" id="start" name="trip-start">
	</div>
	<div id="Horas">
		<p id="titleHora">Horario</p>
		<select name="cars" id="cars">
			<option value="06:30">06:30</option>
			<option value="07:30">07:30</option>
			<option value="08:30">08:30</option>
			<option value="09:30">09:30</option>
			<option value="10:30">10:30</option>
			<option value="11:30">11:30</option>
			<option value="12:30">12:30</option>
			<option value="13:30">13:30</option>
			<option value="16:30">16:30</option>
			<option value="17:30">17:30</option>
			<option value="18:30">18:30</option>
			<option value="19:30">19:30</option>
			<option value="20:30">20:30</option>
		  </select>
	</div>
	<div id="listita">
		<p id="listaU">Horario:</p>
	</div>
</div>


<div class="footer">
	<p>No te olvides de anoterte a clase. Nos cuidamos entre todos!</p>
</div>

</body>

</html>
